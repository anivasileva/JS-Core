<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bus Stop</title>
    <style>
        #stopName {
            font-size: 1.5em;
            font-weight: 400;
            padding: 0.25em;
            background-color: aquamarine;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>
<div id="stopInfo" style="width:20em">
    <div>
        <label for="stopId">Stop ID: </label>
        <input id="stopId" type="text">
        <input id="submit" type="button" value="Check" onclick="getInfo()"></div>
    <div id="result">
        <div id="stopName"></div>
        <ul id="buses"></ul>
    </div>
</div>
<script>
    function getInfo() {
        //possible stop IDs : 1287, 1308, 1327 and 2334
        let request = {
            url: `https://judgetests.firebaseio.com/businfo/` + $("#stopId").val() + `.json `,
            method: "GET",
            success: doFunction,
            error: errorFunction

        };
        $.ajax(request);

        function doFunction(param) {
            $("#stopName").text(param.name);
            let buses = param.buses;
            let keys = Object.keys(buses);
            for (let key of keys) {
                $("#buses").append($('<li>').text(`Bus ${key} arrives in ${buses[key]} minutes`));
            }


        }

        function errorFunction(err) {
            $("#stopName").text("Error");
        }

    }
</script>
</body>
</html>
