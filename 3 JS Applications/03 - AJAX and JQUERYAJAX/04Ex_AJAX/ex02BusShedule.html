<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bus Schedule</title>
    <style>
        #schedule {
            text-align: center;
            width: 400px;
        }

        input {
            width: 120px;
        }

        #info {
            background-color: aquamarine;
            border: 1px solid black;
            margin: 0.25em;
        }

        .info {
            font-size: 1.5em;
            padding: 0.25em;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>
<div id="schedule">
    <div id="info"><span class="info">Not Connected</span></div>
    <div id="controls">
        <input id="depart" value="Depart" type="button" onclick="result.depart()">
        <input id="arrive" value="Arrive" type="button" onclick="result.arrive()" disabled="true">
    </div>
</div>
<script>
    function solve() {
        let nextStop = 'depot';
        let busStop = '';
        function depart() {
            let req = {
                url: "https://judgetests.firebaseio.com/schedule/" + nextStop + ".json",
                method: "GET",
                success: nextFunction,
                error: errorFunction
            };

            $.ajax(req);
        }

        function nextFunction(data) {
            $("#info").find('span').text(`Next stop ${data.name}`);
            $("#depart").attr("disabled",true); //butona depart ne moje da se klika
            $("#arrive").removeAttr("disabled");

            busStop = data.name;
            nextStop = data.next;


        }

        function errorFunction() {
            $('.info').text('Error'); //tova e kato $("#info").find('span').text
            $('#depart').attr("disabled", true);
            $('#arrive').attr("disabled", true);
        }
        
        function arrive() {
           $("#info").find('span').text(`Arriving at ${busStop}`);
            $("#depart").removeAttr("disabled"); //butona depart ne moje da se klika
            $("#arrive").attr("disabled",true);
        }

        return {
            depart,
            arrive
        };
    }
    let result = solve();
</script>
</body>
</html>
